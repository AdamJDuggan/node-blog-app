<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello Bulma!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
<link rel="stylesheet" href="/style.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>


<section class="hero is-dark is-medium">
<div class="hero-body">
<div class="container">
<h2 class="title is-spaced is-size-1">Node Blog</h2>
<h3 class="subtitle is-spaced is-size-4">
Simple Blog site made with express
</h3>
</div>
</div>
</section>




<!-- INDIVIDUAL Blog Posts -->
<section class="hero is-info is-bold">
<div class="hero-body">
<div class="container">
<h1 class="title is-spaced is-size-2">Add new blog post</h1>
<div class="field">
<p class="control has-icons-left has-icons-right">
<label class="label is-spaced">Title</label>
<input class="input" placeholder="Choose a blog title">
</p>
<p class="control has-icons-left has-icons-right">
<label class="label">Author</label>
<input class="input" placeholder="Your name">
</p>
<p class="control has-icons-left has-icons-right">
<label class="label">Content</label>
<textarea class="textarea" placeholder="Begin writing..."></textarea>
</p>
<p class="control has-icons-left has-icons-right">
<label class="label">Published</label>
<input class="input" type="date" placeholder="Enter date">
</p>

</div>
<div class="field">
<p class="control">
<button class="button is-dark is-bold">Add blog</button>
</p>
</div>
<hr>
</div>
</div>
<section>

<section class="hero is-warning has-text-black">
<div class="hero-body">
<div class="container">

<h1 class="title is-spaced is-size-2 has-text-black">Blog list</h1>

<div class="column">
<div class="card has-text-black">
<div class="card-content">
<p class="title is-size-4 has-text-black">Blog Title</p>
<p class="title is-size-6 has-text-grey">Author</p>

<hr>
<p class="title is-size-6 has-text-black">Content:</p>
<p class="title is-size-6 has-text-black">Published:</p>
</div>
<footer class="card-footer has-text-black">
<a href  class="card-footer-item">
<p>upVote</p>
<i class="fas fa-arrow-up"></i>
</a>
<a href class="card-footer-item">
<p>downVote</p>
<i class="fas fa-arrow-down"></i>
</a>
</footer>
</div>
</div>


</div>
</div>
</section>

<script src="//code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
</body>
</html>
